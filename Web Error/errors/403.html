<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="page-title">Web Erros</title>
<style>
  :root {
    --bg-light: #f4f4f4;
    --bg-dark: #1a1a1a;
    --text-light: #1a1a1a;
    --text-dark: #f4f4f4;
    --accent: #ff4c60;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: background 0.3s, color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  body.light {
    background-color: var(--bg-light);
    color: var(--text-light);
  }

  body.dark {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 10rem;
    margin: 0;
    color: var(--accent);
    animation: float 2s ease-in-out infinite alternate;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
  }

  h2 {
    font-size: 2rem;
    margin: 10px 0 20px;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  .btn {
    background-color: var(--accent);
    color: #fff;
    border: none;
    padding: 12px 25px;
    font-size: 1rem;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.2s;
    text-decoration: none;
  }

  .btn:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
  <div class="container">
    <h1 id="error-code">Loading</h1>
    <h2 id="title">Loading</h2>
    <p id="message">Loading.</p>
    <a href="/" class="btn" id="button">Loading</a>
  </div>

<script>
  const errorCode = '403';

  Promise.all([
    fetch('../setting/config.json').then(res => res.json()),
    fetch('../setting/lang.json').then(res => res.json())
  ]).then(([config, langData]) => {
    document.body.classList.add(config.theme);

    const lang = config.language;
    const texts = langData[lang][errorCode];

    document.getElementById('error-code').textContent = errorCode;
    document.getElementById('title').textContent = texts.title;
    document.getElementById('message').textContent = texts.message;
    document.getElementById('button').textContent = texts.button;

    document.documentElement.lang = lang;
    document.getElementById('page-title').textContent = `${errorCode} | ${texts.title}`;
  }).catch(err => console.log('Error loading config/lang:', err));
</script>
</body>
</html>
